<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"><!-- 페이지 인코딩 -->
    <title>Juicy - 영화</title><!-- 브라우저 타이틀 바에 나오는 이름 -->
    <link rel="stylesheet" href="../style.css"><!-- css, 자바스크립트 파일 가져오기-->
    <script src="../codegenerator.js"></script><!-- 코드 자동생성 -->
    <script src="../crawler.js"></script>
  </head>
  <body>
    <script>
      makecode.makedropdowntab("movie");//상단 탭 자동 생성. 인자가 codegenerator.js에 있는 pages[] 항목과 일치해야 한다.
    </script>
    <div class="header">  <!-- 사진 들어가는 곳. -->
        <div class="header_text">
          <h1>영화</h1>
        </div>
        <div class="header_img">
          <img src="../img/movie_head_img.jpg" alt="" width="100%">
        </div>
    </div>
    <div class="content">
      <div class="filmchart">
        <h1>현재 상영 영화</h1>
        <div class="filmchart_grid">
          <script>
            makecode.makechart();  //영화 항목 자동 생성
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
