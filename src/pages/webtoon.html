<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"><!-- 페이지 인코딩 -->
    <meta name="viewport" content="width=device-width, user-scalable=no"><!--뷰포트 설정-->
    <title>Juicy - 웹툰</title><!-- 브라우저 타이틀 바에 나오는 이름 -->
    <link rel="stylesheet" href="../style.css"><!-- css, 자바스크립트 파일 가져오기-->
    <script src="../codegenerator.js"></script><!-- 코드 자동생성 -->
    <script src="../crawler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="JSON-js-master/json.js"></script>
    <script src="JSON-js-master/json_parse.js"></script>
  </head>
  <body>
    <div class="frame">
      <script>
        var x=$.cookie('category');
        var storedCookie = JSON.parse($.cookie('category'));
        makecode.makedropdowntab(storedCookie,"webtoon");  //상단 탭 자동 생성. 인자가 codegenerator.js에 있는 pages[] 항목과 일치해야 한다.
      </script>
      <div class="content_frame">
        <div class="header">  <!-- 사진 들어가는 곳. -->
          <img src="../img/webtoon_head_img2.jpg" alt="">
        </div>
        <div class="content">
          <div class="filmchart">
            <h2>
              <script>
                var d = new Date();
                var week=new Array('일','월','화','수','목','금','토');
                document.write(`${1900+d.getYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일 ${week[d.getDay()]}요일`);
              </script>
            </h2>
            <div class="filmchart_grid">  <!--css 일단은 filmchart_grid로 나주에 좀 수정하자!!-->
             <script>
              var d=new Date();
              var week=new Array('일','월','화','수','목','금','토');
              var today=week[d.getDay()];
              //document.write(today);

              switch(today)
              {
                case '일' :
                makecode.makechartwebtoonSun();
                break;
                case '월' :
                makecode.makechartwebtoonMon();
                break;
                case '화' :
                makecode.makechartwebtoonTue();//목요일걸로 되있음 화욜날로 바꾸자
                break;
                case '수' :
                makecode.makechartwebtoonTue();
                break;
                case '목' :
                makecode.makechartwebtoonThu();
                break;
                case '금' :
                makecode.makechartwebtoonFri();
                break;
                case '토' :
                makecode.makechartwebtoonSat();
                break;
                }
              //  makecode.makechartwebtoon();
              </script>
            </div>
          </div>
        </div>
      </div><!-- content_frame -->
    </div><!-- frame -->
  </body>
</html>
